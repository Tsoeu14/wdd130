<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic html structure example using semantic HTML elements">
    <meta name="author" content="Hlalefang A Tsoeu">
    <title>Basic HTML Structure</title>
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="basic logo" width="128" height="128">
    </header>
    <nav>
        <ul>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Facebook</a></li>
        </ul>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorum libero vitae officia tempora iusto?</p>
        </section>
        <section>
            <h2>Another one</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi?</p>
        </section>
    </main>
    <aside>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/arequipa-peru/800x800/9-c328e24e6dfd2011dca1756962ea65120bdc089b.jpeg"
            alt="The Church of Jesus Christ of Latter-day Saints" width="200">
    </aside>
    <footer>
        <p>Hlalefang Anna Tsoeu</p>
    </footer>

</body>

</html>
