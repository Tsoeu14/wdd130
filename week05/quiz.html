<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Basic Html and Css Quiz</title>
</head>

<body>
    <header><h1>âœ… Basic HTML and CSS Quiz</h1></header>
    <main class="box">
        <form class="box">
            <!--form elements will go here-->
            <!--legend>Fill in the following:</legend-->
            <div class="item box">
            <label for="Q1">1. What does the acronym CSS stand for?</label>
            <input type="text" id="Q1" name="Q1">
            </div>
            <div class="item box">
            <label for="Q2">2. How are id and class attributes selected in CSS?</label>
            <textarea id="Q2" name="Q2"></textarea>
            </div>
            <div class="item box">
            <label for="Q3">3. Which of the following is a valid CSS comment?</label>
            <select name="Q3" id="Q3">
            <option value="" selected disabled>Choose one</option>
            <option value="a">&lt;--This is a comment--&gt;</option>
            <option value="b">/*This is a comment*/</option>
            <option value="c">//This is a comment</option>
            </select>
            </div>
            <div class="item box">
            <label for="Q4">4. What is the bottom margin given to this file?</label>
            <code class="box">margin: 10px 5px 15px;</code>
            <input type="number" id="Q4" name="Q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    
</body>
</html>
